<html>
  <head>
    <title>clock</title>
  </head>
  <body>
<h1 id="clock" style="font-size:50px;text-align:center"></h1>
<script>
function Time(){
  let t = new Date();
  document.getElementById("clock").innerText =
    t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
}
setInterval(Time,1000);
showTime();
</script>
</body>
</html>
