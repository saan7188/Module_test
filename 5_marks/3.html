<style>
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 150px);
  gap: 10px;
}
.box {
  background: lightblue;
  transition: 0.3s;
}
.box:hover { background: orange; }

.middle { grid-row: span 2; }
</style>

<div class="grid">
  <div class="box"></div>
  <div class="box middle"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
